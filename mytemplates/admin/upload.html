{% extends "admin/base_site.html" %}
{% block extrastyle %}
<link rel="stylesheet" href="/polls/site_media/fileuploader/fileuploader.css" type="text/css"/>
<script type="text/javascript" src="/polls/site_media/fileuploader/fileuploader.js"></script>
<script type="text/javascript" src="/polls/site_media/Autocomplete/jquery.js"></script> 
<script type= "text/javascript">
	$(document).ready(function(){
		new qq.FileUploader({
			action: '/admin/upload/',
			element: document.getElementById('file-uploader'),
			allowedExtensions: ['csv',], 
		});
	});
</script>
	
{% endblock %}
