{% extends "base.html" %}
{% block extrahead %}
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Ucell KPI App</title>
	<meta name="author" content="Pradeep Gowda">

	<script type="text/javascript" src="/polls/site_media/Autocomplete/jquery.js"></script> 
    <script type="text/javascript" src="/polls/site_media/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/polls/site_media/ColVis.min.js"></script>
	<script type="text/javascript" charset="utf-8"> 
		$(document).ready( function () {
			$('#example2').dataTable( {
				"sDom": 'C<"clear">lfrtip', 
				// "bJQueryUI": true
				// "sSearch": "Custom filter",
				"aaSorting": [],
				"oLanguage": {
				"sSearch": "Custom filter:"
				},
				// "sScrollX": "100%",
				// "sScrollXInner": "110%",
				// "bScrollCollapse": true,
				"bInfo": false, "bPaginate": false,
			} );
		} );
	</script>
	<script type="text/javascript" src="/polls/site_media/swfobject.js"></script>
    <script type="text/javascript">
    	// swfobject.embedSWF(
    	//   "/polls/site_media/open-flash-chart.swf", "chart_total",
    	//   "600", "300", "9.0.0", "/polls/site_media/expressInstall.swf",
    	//   {"data-file":"/polls/{{cell_name}}/data/"} );
    	swfobject.embedSWF(
    	  "/polls/site_media/open-flash-chart.swf", "chart_me",
    	  "600", "300", "9.0.0", "/polls/site_media/expressInstall.swf",
    	  {"data-file":"/polls/{{cell_name}}/data/"} );
    	// swfobject.embedSWF(
    	//   "/polls/site_media/open-flash-chart.swf", "chart_irat",

    </script>
{% endblock %}

{% block content %}
  <h1>{{cell_name}} kpi</h1>
  <div id="main">
	<table table cellspacing="1" class="display" id="example2">
		<thead> 
		<tr> 		
		    {% for col in ColumnsHeader %}
		    <th>{{col}}</th>
		    {% endfor %}
		</tr> 
		</thead> 
		<tbody>

          	{% for rate in rate_list %}
				 <tr>
					<td>{{cell_name}}</td>
					{% for col in rate %}
					   <td> {{ col }}</td>
					{% endfor %}
				 </tr> 
			{% endfor %}

		</tbody>
	</table>
</div>
  <div class="chart" id="chart_me"></div>
  <!-- <div class="chart" id="chart_irat"></div> -->
{% endblock %}
